<div class="col-sm-3">
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
        <div class="card-block">
            <p>{{task.content}}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.completed"><i class="fa fa-times icon-red" aria-hidden="true"></i>Not Completed</span>
            <span *ngIf="task.completed"><i class="fa fa-check icon-green" aria-hidden="true"></i>Completed</span>
        </div>
    </div>
</div>
